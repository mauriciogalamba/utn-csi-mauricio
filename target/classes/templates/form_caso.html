<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: headTag ('roles')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="adminbody">
<div id="main">
    <div class="headerbar" th:replace="fragments/header :: headerbar">
    </div>
    <div class="left main-sidebar" th:replace="fragments/sidebar :: sidebar">
    </div>
    <div class="content-page">

        <!-- Start content -->
        <div class="content">

            <div class="container-fluid">


            <!-- cabecera de tabla -->
                <div class="row">
                    <div class="col-xl-12">

                        <div class="card">
                            <div class="card-header"><h3 class="text-info m-b-10 m-l-5"
                                                         th:text="#{view.caso}"></h3>
                            </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="card mb-3">
                            <form th:action="${action}" th:method="${method}"
                                  th:object="${caso}" id="formulario">
                                <div class="card-body">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
                                        <div class=" row clearfix">
                                            <div class="col-md-6 col-xs-6 col-xl-6 col-sm-6 form-group ">
                                                <input type="hidden" th:field="*{id}"/>
                                                <input type="hidden" th:field="*{createDate}"/>
                                                <label for="caso-name" class="col-md-4"
                                                     th:text="#{view.label.name}"></label>
                                                <input id="caso-name" type="text" class="form-control form-control-sm"
                                                       th:field="*{name}" autofocus>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer ">
                                    <div class="row clearfix">
                                        <div class="col-xs-2 col-sm-2 col-md-4 col-xl-2 offset-xl-8 offset-md-6 offset-sm-6">
                                            <button data-toggle="tooltip"
                                                    th:title="${buttonLabel}"
                                                    class="btn btn-dark btn-sm" type="submit">
                                                <i class="fas fa-save"></i><span th:text="${buttonLabel}"></span>
                                            </button>
                                        </div>
                                        <div class="col-xs-2 col-sm-2 col-md-2 col-xl-2">
                                            <a data-toggle="tooltip" th:title="#{view.title.return}"
                                               class="btn btn-light btn-sm" th:href="@{/casos}">
                                                <i class="fas fa-arrow-left"></i><span>Volver</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                        </div>
                <!-- cierre por cabecera de tabla -->

            </div>
            <!-- END container-fluid -->

        </div>
        <!-- END content -->

    </div>
    <!-- END content-page -->

    <footer th:replace="fragments/footer::footer">
    </footer>
</div>
<th:block th:replace="fragments/scripts :: scripts">
</th:block>
</body>
