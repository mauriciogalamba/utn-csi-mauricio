<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headTag (page)">
    <meta charset="UTF-8">
    <title th:text="${@environment.getProperty('spring.application.name')}">Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Bootstrap 4 Admin Theme | Pike Admin">
    <meta name="author" content="Pike Web Development - https://www.pikephp.com">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Switchery css -->
    <link href="/webjars/switchery/dist/switchery.min.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <!-- Font Awesome CSS -->
    <link href="/webjars/font-awesome/css/all.css" rel="stylesheet" type="text/css"/>
    <!--<link href="/webjars/font-awesome/css/fontawesome.min.css" rel="stylesheet" type="text/css" />-->

    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <th:block th:if="${page =='login'}">
        <link href="/css/login.css" rel="stylesheet" type="text/css"/>
    </th:block>
    <style>
        .navbar-custom .fa,
        .navbar-custom .fas,
        .navbar-custom .far,
        .navbar-custom .fal,
        .navbar-custom .fad,
        .navbar-custom .fab {
            line-height: unset;
        }
    </style>
</head>
<body>
</body>
</html>
