<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: headTag ('login') ">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="adminbody">
<div id="main">
    <div class="content">

        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-sm-7 col-md-4 col-lg-3 main-section">
                    <div class="card  shadow-lg ">
                        <div class="bg-primary pb-3 h">
                            <div class="user-img">
                                <img class="rounded-circle" src="/images/avatar.svg">
                            </div>
                            <div class="header-title">
                                <h4>Iniciar Sesion</h4>
                            </div>
                        </div>
                        <div class=" p-4 form-input bg-white">
                            <form id="account" name="f" th:action="@{/login}" method="post">
                                <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
                                    <ul>
                                        <li style="display:none"></li>
                                    </ul>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="username">Usuario</label>
                                            <input class="form-control" type="text" data-val="true"
                                                   data-val-required="The Usuario field is required." id="username"
                                                   name="username">
                                            <span class="text-danger field-validation-valid"
                                                  data-valmsg-for="Input.UserName"
                                                  data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="password">Contrase単a</label>
                                            <input class="form-control" type="password" data-val="true"
                                                   data-val-required="The Contrase単a field is required."
                                                   id="password"
                                                   name="password">
                                            <span class="text-danger field-validation-valid"
                                                  data-valmsg-for="Input.Password"
                                                  data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 text-left">
                                        <div class="checkbox checkbox-primary">
                                            <label for="Input_RememberMe">
                                                <input type="checkbox" data-val="true"
                                                       data-val-required="The 多Recuerdarme? field is required."
                                                       id="Input_RememberMe" name="Input.RememberMe" value="true">
                                                多Recuerdarme?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Log in
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                </div>
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- END container-fluid -->

</div>
<!-- END content -->

<!--</div>-->
<!-- END content-page -->

<!--<footer th:replace="fragments/footer::footer">
</footer>-->
</div>
<th:block th:replace="fragments/scripts :: scripts">
</th:block>
</body>
</html>
