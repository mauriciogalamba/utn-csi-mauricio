<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: headTag ('index')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="adminbody">
<div id="main">
    <div class="headerbar" th:replace="fragments/header :: headerbar">
    </div>
    <div class="left main-sidebar" th:replace="fragments/sidebar :: sidebar">
    </div>
    <div class="content-page">

        <!-- Start content -->
        <div class="content">

            <div class="container-fluid">


                <div class="row">
                    <div class="col-xl-12">
                        <div class="breadcrumb-holder">
                            <h1 class="main-title float-left">Home</h1>
                            <ol class="breadcrumb float-right">
                                <li class="breadcrumb-item">Home</li>
                            </ol>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <!-- end row -->


                <div class="row">
                    <div class="col-xl-12">
                        <p th:text="#{view.welcome(${#dates.format(today, 'dd-MM-yyyy HH:mm')})}" class="text-xl-center"></p>
                    </div>
                </div>



            </div>
            <!-- END container-fluid -->

        </div>
        <!-- END content -->

    </div>
    <!-- END content-page -->

    <footer  th:replace="fragments/footer::footer">
    </footer>
</div>
<th:block th:replace="fragments/scripts :: scripts">
</th:block>
</body>
</html>
